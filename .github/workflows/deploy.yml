name: Deploy Frontend

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

# Give GitHub Actions write permission to repository contents
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Setup pnpm properly
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # specify pnpm version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      # 5️⃣ Build the frontend
      - name: Build
        run: pnpm build
        working-directory: ./frontend

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          publish_branch: gh-pages  # Deploy to separate gh-pages branch
